databaseChangeLog:
  - changeSet:
      id: change7_create_table_route
      author: yusuf
      changes:
        - createTable:
            tableName: routes
            columns:
              - column:
                  name: id
                  type: number
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
                    unique: true