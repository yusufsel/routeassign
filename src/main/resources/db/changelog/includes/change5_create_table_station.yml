databaseChangeLog:
  - changeSet:
      id: change5_1_create_table_station
      author: yusuf
      changes:
        - createTable:
            tableName: stations
            columns:
              - column:
                  name: id
                  type: number
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
                    unique: true