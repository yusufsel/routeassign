databaseChangeLog:
  - changeSet:
      id: change10_create_table_and_sequence_vehicle
      author: yusuf
      changes:
        - createTable:
            tableName: vehicles
            columns:
              - column:
                  name: id
                  type: number
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: plate
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: route_id
                  type: number

        - addForeignKeyConstraint:
            constraintName: vehicles_fk_1
            baseTableName: vehicles
            baseColumnNames: route_id
            referencedTableName: routes
            referencedColumnNames: id

        - createSequence:
            sequenceName: vehicle_sequence
            incrementBy: 1
            cacheSize: 20

